<!DOCTYPE html>
<html>
    <head>
        <title>SES Templates Manager</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    </head>    
<body>
    <nav class="navbar navbar-light bg-custom">
        <a class="navbar-brand text-white" href="#">SES Templates Manager</a>
    </nav>    

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="loadTemplates" class="btn btn-primary">Load Templates</button>
                <!-- Search bar -->
            <div class="search-container">
                <input type="text" id="templateSearch" placeholder="Search templates..." class="form-control">
            </div>
            <div id="mainAlertPlaceholder" class="mx-2"></div> <!-- New Alert placeholder -->
            <button id="showCreateForm" class="btn btn-secondary" data-toggle="modal" data-target="#editorModal">Create New Template</button>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Template Name</th>
                    <th>Creation Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="pagination-wrapper">
            <button id="prevPage" class="btn btn-secondary">Previous</button>
            <span id="currentPageDisplay">Page 1</span>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>        

        <!-- Editor Modal -->
        <div class="modal fade" id="editorModal" tabindex="-1" role="dialog" aria-labelledby="editorModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editorModalLabel">Create/Edit Template</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="createTemplateForm">
                            <label for="templateName">Template Name:</label>
                            <input type="text" id="templateName" name="templateName" class="form-control"><br>
                        
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control"><br>
                        
                            <label for="editorContainer">Editor:</label>
                            <div id="editorContainer" class="form-control"></div><br>
                        
                            <div class="d-flex justify-content-between align-items-center"> <!-- Main Flexbox container -->
                                <button type="button" id="toggleEditorMode" class="btn btn-secondary">Toggle Editor Mode</button>
                                <div id="alertPlaceholder" class="mx-2"></div> <!-- Alert placeholder -->
                                <input type="submit" value="Create Template" id="submitTemplateButton" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirm Delete Modal -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this template?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 SES Templates Manager | <a href="https://github.com/your-github-repo" target="_blank">GitHub Repo</a></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/utilities.js"></script>
    <script src="/static/js/editor.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>

</body>
    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" id="notificationToast" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
        <div class="toast-header">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
        </div>
    </div>
</html>
